<div class="page-header">
    <h1 class="text-center">
        Parâmetros
    </h1>
</div>

<p ng-show="message.text">
    {{message.text}}
</p>

<a ng-href="#/parameter" class="btn btn-primary">Novo Parâmetro</a>
<label>Filtro</label>
<input ng-model="filtro" type="search" placeholder="name">
<span ng-show="parameters.length">
    Parâmetros cadastrados: {{parameters.length}}
</span>
<p class="text-info" ng-hide="parameters.length">
    Não há parâmetros cadastrados
</p>

<div class="table-responsive">
    <table class="table table-striped table-hover no-top-border">
        <tr>
            <th>
                Parâmetro
            </th>
            <th></th>
        </tr>
        <tr ng-repeat="parameter in parameters | filter: filtro">
            <td>
                {{parameter.name}}
            </td>
            <td class="text-right">
                <a class="btn btn-success" ng-href="#/parameter/{{parameter._id}}">Editar</a>
                <button class="btn btn-danger" ng-click="delete($event, parameter)">
                    Remover
                </button>
            </td>
        </tr>
    </table>
</div>
