<div class="page-header">
    <h1 class="text-center">
        Dashboards
    </h1>
</div>

<p ng-show="message.text">
    {{message.text}}
</p>

<a ng-href="#/dashboard" class="btn btn-primary">Novo Dashboard</a>
<label>Filtro</label>
<input ng-model="filtro" type="search" placeholder="name">
<span ng-show="dashboards.length">
    Dashboards cadastrados: {{dashboards.length}}
</span>
<p class="text-info" ng-hide="dashboards.length">
    Não há dashboards cadastrados
</p>

<div class="table-responsive">
    <table class="table table-striped table-hover no-top-border">
        <tr>
            <th>
                Visualizar
            </th>
            <th>
                Dashboard
            </th>
            <th>
                Tipo
            </th>
            <th></th>
        </tr>
        <tr ng-repeat="dashboard in dashboards | filter: filtro" ng-click="isComplete(dashboard) ? visualize(dashboard._id) : '' ">
            <td >
                <span class="glyphicon glyphicon-dashboard" ng-show="isComplete(dashboard)"></span>
            </td>
            <td>
               {{dashboard.name}}
            </td>
            <td>
                {{getPresentationTranslation(dashboard.presentation)}}
            </td>
            <td class="text-right">
                <a class="btn btn-success" ng-href="#/dashboard/{{dashboard._id}}">Editar</a>
                <button class="btn btn-danger" ng-click="delete($event, dashboard)">
                    Remover
                </button>
            </td>
        </tr>
    </table>
</div>
