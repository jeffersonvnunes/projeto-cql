<div class="page-header">
    <h1 class="text-center">
        Serviços de Dados
    </h1>
</div>

<p ng-show="message.text">
    {{message.text}}
</p>

<a ng-href="#/dataservice" class="btn btn-primary">Novo Serviço de Dados</a>
<label>Filtro</label>
<input ng-model="filtro" type="search" placeholder="name">
<span ng-show="dataservices.length">
    Serviços cadastradas: {{dataservices.length}}
</span>
<p class="text-info" ng-hide="dataservices.length">
    Não há serviço de dados cadastrados
</p>

<div class="table-responsive">
    <table class="table table-striped table-hover no-top-border">
        <tr>
            <th>
                Serviço de dados
            </th>
            <th></th>
        </tr>
        <tr ng-repeat="dataservice in dataservices | filter: filtro">
            <td>
                {{dataservice.name}}
            </td>
            <td class="text-right">
                <a class="btn btn-success" ng-href="#/dataservice/{{dataservice._id}}">Editar</a>
                <button class="btn btn-danger" ng-click="delete($event, dataservice)">
                    Remover
                </button>
            </td>
        </tr>
    </table>
</div>
